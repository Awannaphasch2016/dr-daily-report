name: Deploy Scheduler - Production Environment

# ============================================================================
# Scheduler-Specific Deployment: v-scheduler-*.*.* tags on main â†’ production
# Promotes artifact from staging build (same immutable image tested in dev & staging)
# Requires manual approval via GitHub environment protection
# Note: Use 'v-scheduler-1.2.3' for scheduler releases
# ============================================================================
on:
  workflow_dispatch:  # Manual trigger
  push:
    tags:
      - 'v-scheduler-*.*.*'  # Scheduler-specific tags: v-scheduler-1.0.0, etc.

env:
  AWS_REGION: ap-southeast-1
  PYTHON_VERSION: '3.11'
  FUNCTION_NAME: dr-daily-report-ticker-scheduler-prod

jobs:
  ###############################################################################
  # Stage 0: Validate Tag (Security Gate)
  ###############################################################################
  validate-tag:
    name: Validate Tag
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for branch checking

      - name: Verify tag is on main branch
        run: |
          echo "ðŸ” Validating tag: ${{ github.ref_name }}"

          TAG_COMMIT=$(git rev-list -n 1 ${{ github.ref }})
          MAIN_COMMITS=$(git rev-list main)

          if ! echo "$MAIN_COMMITS" | grep -q "$TAG_COMMIT"; then
            echo "âŒ Tag ${{ github.ref_name }} is not on main branch"
            echo "   Production tags must be created from main branch"
            exit 1
          fi

          echo "âœ… Tag is on main branch - safe to deploy to production"

  ###############################################################################
  # Stage 1: Get Staging Artifact (Artifact Promotion)
  ###############################################################################
  get-staging-artifact:
    name: Get Staging Artifact
    runs-on: ubuntu-latest
    needs: validate-tag
    outputs:
      image_uri: ${{ steps.download.outputs.image_uri }}

    steps:
      - name: Download artifact from staging
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: deploy-scheduler-staging.yml
          branch: main
          name: scheduler-staging-artifact-metadata
          path: ./artifacts

      - name: Read artifact metadata
        id: download
        run: |
          IMAGE_URI=$(cat ./artifacts/scheduler-artifact-uri.txt)
          echo "ðŸ“¦ Staging artifact: ${IMAGE_URI}"
          echo "image_uri=${IMAGE_URI}" >> $GITHUB_OUTPUT

  ###############################################################################
  # Stage 2: Deploy Scheduler Lambda to Production (Manual Approval Required)
  ###############################################################################
  deploy-scheduler:
    name: Deploy Scheduler to Production
    runs-on: ubuntu-latest
    needs: get-staging-artifact
    environment:
      name: production
      url: https://console.aws.amazon.com/lambda/home?region=ap-southeast-1#/functions/${{ env.FUNCTION_NAME }}

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update Lambda function code ($LATEST)
        run: |
          echo "ðŸš€ Deploying Scheduler to PRODUCTION..."
          echo "   Tag: ${{ github.ref_name }}"
          echo "   Image: ${{ needs.get-staging-artifact.outputs.image_uri }}"

          aws lambda update-function-code \
            --function-name ${{ env.FUNCTION_NAME }} \
            --image-uri ${{ needs.get-staging-artifact.outputs.image_uri }}

          echo "â³ Waiting for function update to complete..."
          aws lambda wait function-updated \
            --function-name ${{ env.FUNCTION_NAME }}

          echo "âœ… Scheduler production Lambda updated (same image tested in dev & staging)"

      - name: Smoke test $LATEST
        run: |
          echo "ðŸ§ª Testing scheduler with manual ticker fetch..."

          aws lambda invoke \
            --function-name ${{ env.FUNCTION_NAME }} \
            --payload '{"tickers":["NVDA"]}' \
            /tmp/scheduler-test.json

          cat /tmp/scheduler-test.json

          if grep -q "error\|Error" /tmp/scheduler-test.json; then
            echo "âŒ Scheduler smoke test failed"
            exit 1
          fi

          echo "âœ… Scheduler smoke test passed"

      - name: Publish new version
        id: publish
        run: |
          echo "ðŸ“¦ Publishing immutable version..."
          VERSION=$(aws lambda publish-version \
            --function-name ${{ env.FUNCTION_NAME }} \
            --description "Scheduler production deployment ${{ github.ref_name }} $(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            --query 'Version' \
            --output text)

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "âœ… Published version: $VERSION"

      - name: Update 'live' alias to new version
        run: |
          echo "ðŸ”€ Promoting version ${{ steps.publish.outputs.version }} to live..."

          if aws lambda get-alias \
            --function-name ${{ env.FUNCTION_NAME }} \
            --name live > /dev/null 2>&1; then
            aws lambda update-alias \
              --function-name ${{ env.FUNCTION_NAME }} \
              --name live \
              --function-version ${{ steps.publish.outputs.version }}
          else
            aws lambda create-alias \
              --function-name ${{ env.FUNCTION_NAME }} \
              --name live \
              --function-version ${{ steps.publish.outputs.version }}
          fi

          echo "âœ… Scheduler 'live' alias now points to version ${{ steps.publish.outputs.version }}"
          echo "ðŸŽ‰ Production deployment complete!"

  ###############################################################################
  # Stage 3: Create GitHub Release
  ###############################################################################
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [get-staging-artifact, deploy-scheduler]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous scheduler release tag
          PREV_TAG=$(git tag -l "v-scheduler-*" --sort=-v:refname | sed -n '2p')

          if [ -z "$PREV_TAG" ]; then
            echo "No previous scheduler release found"
            COMMITS=$(git log --oneline --no-merges)
          else
            echo "Previous release: $PREV_TAG"
            COMMITS=$(git log ${PREV_TAG}..${{ github.ref_name }} --oneline --no-merges)
          fi

          # Filter commits relevant to scheduler
          SCHEDULER_COMMITS=$(echo "$COMMITS" | grep -E "(scheduler|data)" || echo "No scheduler-specific commits")

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$SCHEDULER_COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Scheduler Release ${{ github.ref_name }}
          body: |
            ## ðŸ“… Scheduler Production Deployment

            **Version:** ${{ github.ref_name }}
            **Deployed:** ${{ github.event.head_commit.timestamp }}
            **Commit:** ${{ github.sha }}
            **Image:** `${{ needs.get-staging-artifact.outputs.image_uri }}`

            ### What the Scheduler Does
            - **Daily Schedule:** 8 AM Bangkok time (01:00 UTC)
            - **Task:** Fetches 46 tickers from Yahoo Finance
            - **Storage:** Raw data to Aurora ticker_data table
            - **Used By:** Telegram API, LINE Bot (for report generation)

            ### Changes
            ${{ steps.changelog.outputs.changelog }}

            ### Rollback Instructions
            ```bash
            # Find previous working version
            aws lambda list-versions-by-function \
              --function-name ${{ env.FUNCTION_NAME }} \
              --query 'Versions[?Description contains `production`].[Version,Description]' \
              --output table

            # Update alias to previous version
            aws lambda update-alias \
              --function-name ${{ env.FUNCTION_NAME }} \
              --name live \
              --function-version <PREVIOUS_VERSION>
            ```

            ---
            ðŸ¤– Generated with [Claude Code](https://claude.com/claude-code)
          draft: false
          prerelease: false

  ###############################################################################
  # Summary
  ###############################################################################
  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [get-staging-artifact, deploy-scheduler, create-release]
    if: always()

    steps:
      - name: Summary
        run: |
          echo "## ðŸŽ‰ Scheduler Production Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** production" >> $GITHUB_STEP_SUMMARY
          echo "**Function:** ${{ env.FUNCTION_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ needs.get-staging-artifact.outputs.image_uri }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment Flow" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Built in dev" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Tested in staging" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Deployed to production" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### EventBridge Schedule" >> $GITHUB_STEP_SUMMARY
          echo "- Daily at 8 AM Bangkok time (01:00 UTC)" >> $GITHUB_STEP_SUMMARY
          echo "- Fetches 46 tickers from Yahoo Finance" >> $GITHUB_STEP_SUMMARY
          echo "- Populates Aurora for report generation" >> $GITHUB_STEP_SUMMARY
