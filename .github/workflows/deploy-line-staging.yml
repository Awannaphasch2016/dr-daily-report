name: Deploy LINE Bot - Staging Environment

# ============================================================================
# LINE Bot-Specific Deployment: main branch â†’ staging environment
# Promotes artifact from dev build (same immutable image tested in dev)
# Runs when LINE-specific or shared backend code changes
# Required vars: LINE_CHANNEL_ACCESS_TOKEN, LINE_CHANNEL_SECRET
# ============================================================================
on:
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - main  # Deploy to staging environment only
    paths:
      # LINE bot-specific paths
      - 'src/integrations/line_bot.py'
      - 'tests/line_bot/**'
      - 'src/lambda_handler.py'
      # Shared backend (affects both apps)
      - 'src/agent.py'
      - 'src/workflow/**'
      - 'src/data/**'
      - 'src/analysis/**'
      - 'src/report/**'
      - 'src/types.py'
      - 'src/config.py'
      - 'src/report_worker_handler.py'
      # Infrastructure
      - 'Dockerfile*'
      - 'requirements*.txt'
      - 'terraform/main.tf'
      - '.github/workflows/deploy-line-staging.yml'
      # Explicitly EXCLUDE Telegram-only paths
      - '!src/api/**'
      - '!frontend/twinbar/**'
      - '!tests/telegram/**'

env:
  AWS_REGION: ap-southeast-1
  PYTHON_VERSION: '3.11'
  FUNCTION_NAME: dr-daily-report-line-bot-staging

jobs:
  ###############################################################################
  # Stage 0: Detect Changes
  ###############################################################################
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      line_bot: ${{ steps.filter.outputs.line_bot }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect changed paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            line_bot:
              - 'src/integrations/line_bot.py'
              - 'src/lambda_handler.py'
              - 'tests/line_bot/**'
            backend:
              - 'src/**'
              - 'Dockerfile*'
              - 'requirements*.txt'

  ###############################################################################
  # Stage 1: Quality Gates
  ###############################################################################
  test:
    name: Quality Gates
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true' || needs.detect-changes.outputs.line_bot == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      - name: Syntax check
        run: |
          echo "ðŸ” Checking Python syntax..."
          python -m py_compile src/**/*.py src/integrations/*.py src/*.py
          echo "âœ… Syntax check passed"

      - name: Unit tests (LINE bot)
        run: |
          echo "ðŸ§ª Running LINE bot tests..."
          pytest tests/line_bot tests/shared -m "not integration and not e2e" -v --tb=short -x
          echo "âœ… LINE bot tests passed"

  ###############################################################################
  # Stage 2: Get Dev Artifact (Artifact Promotion)
  ###############################################################################
  get-dev-artifact:
    name: Get Dev Artifact
    runs-on: ubuntu-latest
    needs: test
    outputs:
      image_uri: ${{ steps.download.outputs.image_uri }}

    steps:
      - name: Download artifact from dev
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: deploy-line-dev.yml
          branch: dev
          name: line-dev-artifact-metadata
          path: ./artifacts

      - name: Read artifact metadata
        id: download
        run: |
          IMAGE_URI=$(cat ./artifacts/line-artifact-uri.txt)
          echo "ðŸ“¦ Dev artifact: ${IMAGE_URI}"
          echo "image_uri=${IMAGE_URI}" >> $GITHUB_OUTPUT

  ###############################################################################
  # Stage 3: Deploy LINE Bot Lambda to Staging
  ###############################################################################
  deploy-line-bot:
    name: Deploy LINE Bot to Staging
    runs-on: ubuntu-latest
    needs: get-dev-artifact

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update Lambda function code ($LATEST)
        run: |
          echo "ðŸš€ Updating LINE bot Lambda with dev artifact..."
          echo "   Image: ${{ needs.get-dev-artifact.outputs.image_uri }}"

          aws lambda update-function-code \
            --function-name ${{ env.FUNCTION_NAME }} \
            --image-uri ${{ needs.get-dev-artifact.outputs.image_uri }}

          echo "â³ Waiting for function update to complete..."
          aws lambda wait function-updated \
            --function-name ${{ env.FUNCTION_NAME }}

          echo "âœ… LINE bot staging Lambda updated (same image tested in dev)"

      - name: Smoke test $LATEST
        run: |
          echo "ðŸ§ª Testing LINE bot health endpoint..."

          aws lambda invoke \
            --function-name ${{ env.FUNCTION_NAME }} \
            --payload '{"httpMethod":"GET","path":"/health"}' \
            /tmp/health.json

          cat /tmp/health.json

          if grep -q "error" /tmp/health.json; then
            echo "âŒ Health check failed"
            exit 1
          fi

          echo "âœ… LINE bot smoke test passed"

      - name: Publish new version
        id: publish
        run: |
          echo "ðŸ“¦ Publishing immutable version..."
          VERSION=$(aws lambda publish-version \
            --function-name ${{ env.FUNCTION_NAME }} \
            --description "LINE bot staging deployment $(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            --query 'Version' \
            --output text)

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "âœ… Published version: $VERSION"

      - name: Update 'live' alias to new version (ZERO-DOWNTIME PROMOTION)
        run: |
          echo "ðŸ”€ Promoting version ${{ steps.publish.outputs.version }} to live..."

          if aws lambda get-alias \
            --function-name ${{ env.FUNCTION_NAME }} \
            --name live > /dev/null 2>&1; then
            aws lambda update-alias \
              --function-name ${{ env.FUNCTION_NAME }} \
              --name live \
              --function-version ${{ steps.publish.outputs.version }}
          else
            aws lambda create-alias \
              --function-name ${{ env.FUNCTION_NAME }} \
              --name live \
              --function-version ${{ steps.publish.outputs.version }}
          fi

          echo "âœ… LINE bot 'live' alias now points to version ${{ steps.publish.outputs.version }}"

  ###############################################################################
  # Stage 4: Store Artifact Metadata (for production promotion)
  ###############################################################################
  store-artifact:
    name: Store Artifact Metadata
    runs-on: ubuntu-latest
    needs: [get-dev-artifact, deploy-line-bot]

    steps:
      - name: Save artifact metadata
        run: |
          echo "${{ needs.get-dev-artifact.outputs.image_uri }}" > line-artifact-uri.txt
          cat line-artifact-uri.txt

      - name: Upload artifact metadata
        uses: actions/upload-artifact@v4
        with:
          name: line-staging-artifact-metadata
          path: line-artifact-uri.txt
          retention-days: 30

      - name: Summary
        run: |
          echo "## ðŸŽ‰ LINE Bot Staging Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** staging" >> $GITHUB_STEP_SUMMARY
          echo "**Function:** ${{ env.FUNCTION_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ needs.get-dev-artifact.outputs.image_uri }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Same immutable image tested in dev" >> $GITHUB_STEP_SUMMARY
          echo "âœ… LINE bot deployed and promoted to live alias" >> $GITHUB_STEP_SUMMARY
