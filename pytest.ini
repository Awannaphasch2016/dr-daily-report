[pytest]
# pytest configuration for dr-daily-report

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# pytest-asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers
markers =
    unit: mark test as a unit test
    integration: mark test as an integration test (may require external services)
    smoke: mark test as a smoke test (post-deployment validation)
    slow: mark test as slow (may take >10 seconds)
    asyncio: mark test as async

# Output options
addopts = -v --tb=short

# Ignore patterns
norecursedirs = .git __pycache__ node_modules .aws-sam venv

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
