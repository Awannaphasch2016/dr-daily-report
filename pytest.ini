# Playwright Configuration
# Run: pytest tests/test_tiles_e2e.py --headed

[pytest]
# Playwright configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Playwright options
addopts = 
    --tb=short
    --strict-markers
    -v

# Markers
markers =
    e2e: End-to-end tests
    tiles: Stock tiles visualization tests
    slow: Slow running tests

# Timeout for tests (seconds)
timeout = 30

# Playwright browser settings
# Run with: pytest tests/test_tiles_e2e.py --browser chromium
# Or: pytest tests/test_tiles_e2e.py --browser chromium --browser firefox
