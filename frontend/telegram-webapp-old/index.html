<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Twinbar</title>

    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- API Configuration (replaced by deployment pipeline) -->
    <script>
        window.TELEGRAM_API_URL = '{{API_URL}}';
    </script>

    <!-- Styles -->
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- Favicon - Twin bars -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>||</text></svg>">
</head>
<body>
    <!-- App Container -->
    <div id="app">
        <!-- Header -->
        <header class="app-header">
            <div class="logo">
                <span class="logo-mark">||</span>
                <span class="logo-text">Twinbar</span>
            </div>
            <p class="app-subtitle">Predictive Markets for Smart Capital</p>
        </header>

        <!-- Search Section -->
        <section class="search-section">
            <div class="search-container">
                <input
                    type="text"
                    id="search-input"
                    class="search-input"
                    placeholder="Search markets..."
                    autocomplete="off"
                >
                <button id="search-btn" class="search-btn">
                    <span class="search-icon">üîç</span>
                </button>
            </div>
            <div id="search-results" class="search-results hidden"></div>
        </section>

        <!-- Category Filter -->
        <nav class="category-nav">
            <button class="category-chip active" data-category="all">All</button>
            <button class="category-chip" data-category="trending">üî• Trending</button>
            <button class="category-chip" data-category="finance">üí∞ Finance</button>
            <button class="category-chip" data-category="crypto">‚Çø Crypto</button>
            <button class="category-chip" data-category="politics">üèõÔ∏è Politics</button>
            <button class="category-chip" data-category="sports">‚öΩ Sports</button>
        </nav>

        <!-- Sort Options -->
        <div class="sort-bar">
            <span class="sort-label">Sort by:</span>
            <button class="sort-btn active" data-sort="newest">Newest</button>
            <button class="sort-btn" data-sort="volume">Volume</button>
            <button class="sort-btn" data-sort="ending">Ending Soon</button>
        </div>

        <!-- Markets Grid -->
        <main class="markets-container">
            <div id="markets-grid" class="markets-grid">
                <!-- Market cards will be rendered here -->
                <div class="loading-indicator">
                    <span class="spinner"></span>
                    <span>Loading markets...</span>
                </div>
            </div>
        </main>

        <!-- Market Detail Modal -->
        <div id="market-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="market-title">Market Title</h2>
                    <button class="modal-close">&times;</button>
                </div>
                <div id="market-body" class="modal-body">
                    <div class="loading-indicator">
                        <span class="spinner"></span>
                        <span>Loading market details...</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Toast Notifications -->
        <div id="toast-container" class="toast-container"></div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
